<div id="start" class="page-layout carded fullwidth" layout="row">

  <!-- TOP BACKGROUND -->
  <div class="top-bg md-light-green-A700-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center" layout="column" flex>

    <!-- CONTENT HEADER -->
    <div class="header" align="center">
      <h1 class="md-display-1">Online Faculty Feedback</h1>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card" layout="column">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar" layout="row" layout-align="space-between center">
        <div class="md-subhead">Total Subjects : {{vm.timetable.length}}</div>
        <div class="md-subhead"><b>Class : </b><span ng-bind="vm.sessionClassName"></span></div>
        <div class="md-subhead">Remaining Subjects : {{(vm.timetable | filter: {feedback_given:false}).length}}</div>
      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <md-content class="content" flex ms-scroll>
        <div layout="row" layout-wrap layout-align="center">
          <md-card ng-mouseenter="hover = 'md-whiteframe-z3'" ng-mouseleave="hover =''" ng-class="hover" ng-repeat='subject in vm.timetable | filter:{feedback_given:false}' style="width: 300px;">
            <md-card-title>
              <md-card-title-text>
                <span class="md-body-2">{{subject.sub_name}}</span>
                <span class="md-body-1">{{subject.emp_name}}</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-sm card-media">
                  <md-icon md-font-icon="icon-library-books" class="md-accent md-card-image s80"></md-icon>
                </div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ui-sref="app.student-feedback({subject : subject, class_name : vm.sessionClassName})">Open Form</md-button>
            </md-card-actions>
          </md-card>
        </div>
      </md-content>
      <!-- / CONTENT -->
    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
